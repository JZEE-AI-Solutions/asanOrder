services:
  # PostgreSQL Database (Render will create this automatically)
  - type: pspg
    name: asanorder-db
    plan: free
    databaseName: asanorder
    databaseUser: asanorder_user

  # Backend API Service
  - type: web
    name: asanorder-api
    env: node
    plan: free
    buildCommand: npm install && cd backend && npm install && npx prisma generate
    startCommand: cd backend && npx prisma migrate deploy && node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: asanorder-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: PORT
        value: 10000
      - key: UPLOAD_DIR
        value: uploads
      - key: MAX_FILE_SIZE
        value: 5242880
      - key: OPENAI_API_KEY
        sync: false  # You'll need to set this manually in Render dashboard

  # Frontend Static Site
  - type: web
    name: asanorder-ui
    env: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: asanorder-api
          property: host
